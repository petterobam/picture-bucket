                        <BR>
                        <DIV id=content align=left>
                            <div style="font-size:24px;">兄弟(纪念202生活)</div>
                            <div style="font-size:14px;border-bottom:1px solid #eee;margin-top:10px;line-height:40px;color:#aaa;">分类：个人日记发布日期：2012-07-21 22:41</div>

                            <div class="blog_details_20120222">
                                <div>
                                    <span style="font-family:楷体, 楷体_GB2312"><br /><br />
                  <div style="width:35%;float:left;text-align:left;padding-left:5%;">
                    <font size="5">
                      <font color="#548dd4"> </font>
                      <font face="楷体_GB2312">
                        <font color="#548dd4"> 高中的我们有缘相聚一堂 <br />

                          灿烂的笑容挂在无羁的少年脸庞<br /> 相亲相爱 快乐无限<br />

                          无拘无束 青春无限
                        </font><br /><br />
                      </font>
                    </font>
                    <font color="#76923c" style="font-family:楷体_GB2312;font-size:x-large">老师的话我们听似不听<br />

                      一书包的白试卷我们夸夸相比 <br /> 相互帮助

                      相互拼比<br /> 友谊永在 流年无尽
                    </font><br /><br />
                    <font size="5">
                      <font face="楷体_GB2312">
                        <font color="#ffc000"> <span style="color:rgb(233, 165, 22)"> 每天晚上我们谈天论地<br />

                            老师走后更是歌声响起<br />

                            亲密无间 谈论梦想<br />

                            一起歌唱 梦境飞扬</span>
                                    </font><br /><br />
                                    <font color="#ff0000"><span style="color:rgb(69, 186, 166)">天下没有拿不散的宴席<br />

                          </span></font>
                                    </font>
                                    </font>
                                    <font color="#ff0000"><span style="font-family:楷体_GB2312;font-size:x-large;color:rgb(69, 186, 166)">兄弟相聚也终有相离<br />

                      </span>
                                        <font size="5"><span style="font-family:楷体_GB2312;color:rgb(69, 186, 166)">四海分离 天涯比邻<br />

                        </span><span style="font-family:楷体_GB2312;color:rgb(69, 186, 166)">兄弟不忘 彼此情谊 </span>
                                        </font><br /><br />
                                    </font><span style="font-family:楷体_GB2312;font-size:x-large">
                      <font color="#ff0000"> </font>
                    </span>
                                </div>

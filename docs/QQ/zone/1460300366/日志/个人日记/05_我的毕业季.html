                            <img src="img/05_我的毕业季_1.jpg" /><br />毕业了，今天的天气 : 热的不得了<br />现在的心情 : 呆得不得了<br />还记得刚进校时 : 傻得不得了<br />最让我还念的 : 人多的不得了<br />最大的遗憾 : 得了,虽有遗憾,但仍美丽,未有憾遗<br />给学弟学妹的一句话 : 没有.路是自己走出来的,做你自己.<br />一首歌献给毕业季 : 怒放的生命<br />现在的愿望 : 额...还没想好<br
